<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imacx — Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent:#9ed9bb;
      --dark:#0f1414;
      --muted:#6b6b6b;
      --card:#fff;
      --bg:#faf9f7;
      --max-width:1200px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family:"Montserrat",sans-serif;
      color:var(--dark);
      background:var(--bg);
    }
    a{text-decoration:none;color:inherit}

    /* Header */
    header {
      background:#fff;
      border-bottom:1px solid #eee;
      position:sticky;top:0;z-index:100;
    }
    .topbar {
      max-width:var(--max-width);
      margin:auto;
      padding:12px 20px;
      display:flex;align-items:center;justify-content:space-between;
    }
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:40px;width:40px}
    .brand h1{font-family:"Playfair Display",serif;font-size:20px}
    nav{display:flex;align-items:center;gap:16px}
    nav a{font-weight:600;padding:6px 10px}
    .basket-link {
      background:var(--accent);
      color:#fff;
      padding:8px 14px;
      border-radius:20px;
      font-weight:700;
    }
    .badge{background:#fff;color:var(--accent);padding:3px 8px;border-radius:999px;font-size:13px;margin-left:6px}

    /* 3-dots menu */
    .menu{position:relative}
    .menu-btn{background:none;border:0;font-size:22px;cursor:pointer}
    .menu-content {
      display:none;position:absolute;right:0;top:36px;
      background:#fff;border:1px solid #eee;border-radius:8px;
      box-shadow:0 6px 20px rgba(0,0,0,0.1);padding:10px;z-index:200;
    }
    .menu-content a{display:block;padding:6px 12px;color:var(--dark);font-size:14px}
    .menu-content a:hover{background:var(--bg)}

    /* Controls */
    .controls {
      max-width:var(--max-width);
      margin:20px auto;
      display:flex;flex-wrap:wrap;gap:12px;justify-content:space-between;align-items:center;
      padding:0 20px;
    }
    .search{padding:10px 14px;border:1px solid #ddd;border-radius:8px;min-width:200px}
    select{padding:10px 12px;border:1px solid #ddd;border-radius:8px;background:#fff}

    /* Products grid */
    .products-grid {
      max-width:var(--max-width);
      margin:auto;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      padding:20px;
    }
    .product-card {
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.05);
      overflow:hidden;
      transition:transform .2s;
      display:flex;flex-direction:column;
    }
    .product-card:hover{transform:translateY(-5px)}
    .product-card img{width:100%;height:200px;object-fit:cover}
    .meta{padding:14px}
    .meta h5{font-size:16px;margin-bottom:6px}
    .meta p{font-size:14px;color:var(--muted)}
    .card-actions{margin-top:auto;padding:12px;border-top:1px solid #eee;display:flex;gap:10px}
    .btn{padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:600;border:0}
    .btn.add{background:var(--accent);color:#fff}
    .btn.visit{background:#f8f8f8}

    /* Responsive */
    @media(max-width:600px){
      .controls{flex-direction:column;align-items:flex-start}
      .search{width:100%}
    }
  </style>
</head>
<body>

<header>
  <div class="topbar">
    <div class="brand">
      <img src="icon.png" alt="Imacx Logo">
      <h1>Imacx</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="basketone.html" class="basket-link">Basket<span class="badge" id="basketCount">0</span></a>
      <div class="menu">
        <button class="menu-btn">⋮</button>
        <div class="menu-content" id="menuDropdown">
          <a href="terms.html">Terms & Conditions</a>
          <a href="privacy.html">Privacy Policy</a>
          <a href="returns.html">Returns & Refunds</a>
          <a href="about.html">About</a>
        </div>
      </div>
    </nav>
  </div>
</header>

<main>

  <!-- Controls -->
  <div class="controls">
    <input type="text" id="searchInput" class="search" placeholder="Search products...">
    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="furniture">Furniture</option>
        <option value="accessories">Accessories</option>
        <option value="jewellery">Jewellery</option>
      </select>
      <select id="sortSelect">
        <option value="">Sort —</option>
        <option value="priceHigh">Price: High → Low</option>
        <option value="priceLow">Price: Low → High</option>
        <option value="az">A → Z</option>
      </select>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="products-grid" id="productsGrid">
    <div class="product-card" data-category="furniture" data-price="2500">
      <a href="product1.html"><img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=1200" alt="Chair"></a>
      <div class="meta">
        <h5>Imacx Iconic Chair</h5>
        <p>Luxury handcrafted statement piece.</p>
      </div>
      <div class="card-actions">
        <button class="btn add">Add to Basket</button>
        <a href="product1.html" class="btn visit">View</a>
      </div>
    </div>
    <div class="product-card" data-category="furniture" data-price="1800">
      <a href="product2.html"><img src="https://images.unsplash.com/photo-1493666438817-866a91353ca9?q=80&w=1200" alt="Pillow"></a>
      <div class="meta">
        <h5>Silk Comfort Pillow</h5>
        <p>Comfort meets style.</p>
      </div>
      <div class="card-actions">
        <button class="btn add">Add to Basket</button>
        <a href="product2.html" class="btn visit">View</a>
      </div>
    </div>
    <div class="product-card" data-category="furniture" data-price="3200">
      <a href="product3.html"><img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?q=80&w=1200" alt="Bean Bed"></a>
      <div class="meta">
        <h5>Fur Bean Bed</h5>
        <p>Unique cozy lounge experience.</p>
      </div>
      <div class="card-actions">
        <button class="btn add">Add to Basket</button>
        <a href="product3.html" class="btn visit">View</a>
      </div>
    </div>
  </div>

</main>

<script>
  // 3-dots menu toggle
  document.querySelector('.menu-btn').addEventListener('click',()=>{
    document.getElementById('menuDropdown').classList.toggle('show');
  });

  // Simple search filter
  const searchInput=document.getElementById('searchInput');
  const products=document.querySelectorAll('.product-card');
  searchInput.addEventListener('input',()=>{
    const val=searchInput.value.toLowerCase();
    products.forEach(p=>{
      const text=p.innerText.toLowerCase();
      p.style.display=text.includes(val)?'flex':'none';
    });
  });

  // Category filter
  document.getElementById('categoryFilter').addEventListener('change',function(){
    const val=this.value;
    products.forEach(p=>{
      p.style.display=(!val || p.dataset.category===val)?'flex':'none';
    });
  });

  // Sort
  document.getElementById('sortSelect').addEventListener('change',function(){
    const grid=document.getElementById('productsGrid');
    const items=Array.from(products);
    if(this.value==='priceHigh'){
      items.sort((a,b)=>b.dataset.price-a.dataset.price);
    } else if(this.value==='priceLow'){
      items.sort((a,b)=>a.dataset.price-b.dataset.price);
    } else if(this.value==='az'){
      items.sort((a,b)=>a.querySelector('h5').innerText.localeCompare(b.querySelector('h5').innerText));
    }
    items.forEach(i=>grid.appendChild(i));
  });
</script>

</body>
</html>
