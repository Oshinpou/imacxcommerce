<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Imacx Shop</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    header {
      background: #000;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    header nav {
      display: flex;
      gap: 15px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
      justify-content: center;
      background: #f4f4f4;
    }

    select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 15px;
    }

    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-card h5 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product-card p {
      font-size: 14px;
      margin: 0 0 10px;
    }

    .card-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: auto;
    }

    .btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      text-decoration: none;
    }

    .btn:hover {
      opacity: 0.8;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #fff;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 18px;
      }
      .product-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>IMACX SHOP</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="basketone.html">Basket</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="controls">
    <select id="filterCategory">
      <option value="all">Filter by Category</option>
      <option value="Cosmetics">Cosmetics</option>
      <option value="Furniture">Furniture</option>
      <option value="Chocolates">Chocolates</option>
      <option value="Jewelry">Jewelry</option>
    </select>

    <select id="sortPrice">
      <option value="none">Sort by Price</option>
      <option value="low">Lowest First</option>
      <option value="high">Highest First</option>
    </select>

    <select id="sortName">
      <option value="none">Sort by Name</option>
      <option value="az">A - Z</option>
      <option value="za">Z - A</option>
    </select>
  </section>

  <section class="products-grid"></section>

  <footer>
    <p>© 2025 Imacx. All Rights Reserved.</p>
  </footer>

  <script>
    const products = [
      {
        id: 1,
        name: "Imacx Iconic Face Cream",
        category: "Cosmetics",
        price: 2200,
        image: "images/product1.jpg",
        page: "product1.html"
      },
      {
        id: 2,
        name: "Imacx Blue Chocolate",
        category: "Chocolates",
        price: 1800,
        image: "images/product2.jpg",
        page: "product2.html"
      },
      {
        id: 3,
        name: "Imacx Giant Pillow",
        category: "Furniture",
        price: 6500,
        image: "images/product3.jpg",
        page: "product3.html"
      },
      {
        id: 4,
        name: "Imacx Fashion Jewelry",
        category: "Jewelry",
        price: 3200,
        image: "images/product4.jpg",
        page: "product4.html"
      }
    ];

    function renderProducts(list) {
      const grid = document.querySelector(".products-grid");
      if (!list.length) {
        grid.innerHTML = `<div>No products found</div>`;
        return;
      }
      grid.innerHTML = list.map(p => `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}">
          <h5>${p.name}</h5>
          <p>₹${p.price} — ${p.category}</p>
          <div class="card-actions">
            <button class="btn" onclick="addToBasket(${p.id})">Add</button>
            <a href="${p.page}" class="btn">Visit</a>
          </div>
        </div>
      `).join("");
    }

    function addToBasket(id) {
      const product = products.find(p => p.id === id);
      let basket = JSON.parse(localStorage.getItem("basket")) || [];
      basket.push({ ...product, quantity: 1 });
      localStorage.setItem("basket", JSON.stringify(basket));
      alert(product.name + " added to basket!");
    }

    function applyFilters() {
      let list = [...products];
      const category = document.getElementById("filterCategory").value;
      const price = document.getElementById("sortPrice").value;
      const name = document.getElementById("sortName").value;

      if (category !== "all") {
        list = list.filter(p => p.category === category);
      }

      if (price === "low") list.sort((a,b) => a.price - b.price);
      if (price === "high") list.sort((a,b) => b.price - a.price);

      if (name === "az") list.sort((a,b) => a.name.localeCompare(b.name));
      if (name === "za") list.sort((a,b) => b.name.localeCompare(a.name));

      renderProducts(list);
    }

    document.getElementById("filterCategory").addEventListener("change", applyFilters);
    document.getElementById("sortPrice").addEventListener("change", applyFilters);
    document.getElementById("sortName").addEventListener("change", applyFilters);

    renderProducts(products);
  </script>
</body>
</html>
