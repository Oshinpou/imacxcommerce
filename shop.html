<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - imacx</title>

  <style>
    body { font-family: 'Cursive', sans-serif; margin:0; background:#fff; color:#333; }
    header { background:goldenrod; padding:1rem; text-align:center; color:#fff; font-size:1.5rem; }
    .container { max-width:1200px; margin:2rem auto; padding:0 1rem; }
    .controls { display:flex; flex-wrap:wrap; gap:1rem; margin-bottom:1rem; }
    input, select { padding:0.5rem; border:1px solid goldenrod; border-radius:4px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:1rem; }
    .card { border:1px solid #eee; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.05); transition:all 0.3s; background:#fff; }
    .card:hover { transform:translateY(-5px); box-shadow:0 6px 12px rgba(0,0,0,0.1); }
    .card img { width:100%; height:180px; object-fit:cover; display:block; }
    .card h4 { margin:0.5rem; font-size:1rem; color:#222; }
    .card p { margin:0.5rem; font-size:0.9rem; color:#555; }
    .card button { margin:0.5rem; padding:0.5rem 1rem; background:goldenrod; border:none; color:#fff; border-radius:4px; cursor:pointer; }
    .card button:hover { background:#b8860b; }
  </style>
</head>
<body>
  <header>üõçÔ∏è Imacx Shop</header>
  <div class="container">

    <!-- Controls -->
    <div class="controls">
      <input type="text" id="searchBox" placeholder="Search products...">
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <select id="sortBy">
        <option value="">Sort By</option>
        <option value="priceHigh">Price: High ‚Üí Low</option>
        <option value="priceLow">Price: Low ‚Üí High</option>
        <option value="az">Alphabetical (A ‚Üí Z)</option>
      </select>
    </div>

    <!-- Product Grid -->
    <div id="productsGrid" class="grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script>
    // Product List (20 softcoded)
    const products = [
      {name:"Imacx Iconic Chair", price:12000, category:"Furniture", image:"https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80", link:"imacx-iconic-chair.html"},
      {name:"Silk Comfort Pillow", price:5000, category:"Bedding", image:"https://images.unsplash.com/photo-1493666438817-866a91353ca9?q=80", link:"silk-comfort-pillow.html"},
      {name:"Fur Bean Bed", price:15000, category:"Furniture", image:"https://images.unsplash.com/photo-1524758631624-e2822e304c36?q=80", link:"fur-bean-bed.html"},
      {name:"Blue Chocolate Box", price:2000, category:"Food", image:"https://images.unsplash.com/photo-1517685352821-92cf88aee5a5?q=80", link:"blue-chocolate.html"},
      {name:"Artistic Wall Jewellery", price:25000, category:"Decor", image:"https://images.unsplash.com/photo-1616628182507-7b4f7c4f2f3c?q=80", link:"wall-jewellery.html"},
      {name:"Luxury Sofa", price:35000, category:"Furniture", image:"https://images.unsplash.com/photo-1582582424700-6f61c07a9d65?q=80", link:"luxury-sofa.html"},
      {name:"Handmade Rug", price:12000, category:"Decor", image:"https://images.unsplash.com/photo-1505691938895-1758d7feb511?q=80", link:"handmade-rug.html"},
      {name:"Imacx Skin Cream", price:4000, category:"Cosmetics", image:"https://images.unsplash.com/photo-1585238341986-79c6b2a8b15e?q=80", link:"skin-cream.html"},
      {name:"Subtle Look Enhancer", price:3500, category:"Cosmetics", image:"https://images.unsplash.com/photo-1596464716120-8b20a03a06c1?q=80", link:"look-enhancer.html"},
      {name:"Luxury Dining Table", price:55000, category:"Furniture", image:"https://images.unsplash.com/photo-1582582424700-6f61c07a9d65?q=80", link:"dining-table.html"},
      {name:"Art Sculpture", price:18000, category:"Decor", image:"https://images.unsplash.com/photo-1549887534-1fafe7c0f3c1?q=80", link:"art-sculpture.html"},
      {name:"Perfume Luxe", price:7000, category:"Cosmetics", image:"https://images.unsplash.com/photo-1505575972945-d58745f6535d?q=80", link:"perfume-luxe.html"},
      {name:"Velvet Curtains", price:6000, category:"Decor", image:"https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?q=80", link:"velvet-curtains.html"},
      {name:"Jewellery Box", price:3000, category:"Accessories", image:"https://images.unsplash.com/photo-1575311373938-5a6e2f65b2ef?q=80", link:"jewellery-box.html"},
      {name:"Imacx Fashion Ring", price:8000, category:"Accessories", image:"https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3?q=80", link:"fashion-ring.html"},
      {name:"Luxury Watch", price:45000, category:"Accessories", image:"https://images.unsplash.com/photo-1507682226856-48b9f9bf77d5?q=80", link:"luxury-watch.html"},
      {name:"Imacx Hydra Serum", price:5000, category:"Cosmetics", image:"https://images.unsplash.com/photo-1505575972945-d58745f6535d?q=80", link:"hydra-serum.html"},
      {name:"Fur Blanket", price:7000, category:"Bedding", image:"https://images.unsplash.com/photo-1616628182507-7b4f7c4f2f3c?q=80", link:"fur-blanket.html"},
      {name:"Wall Mirror Gold", price:15000, category:"Decor", image:"https://images.unsplash.com/photo-1582582424700-6f61c07a9d65?q=80", link:"wall-mirror.html"},
      {name:"Iconic Bed Frame", price:40000, category:"Furniture", image:"https://images.unsplash.com/photo-1582582424700-6f61c07a9d65?q=80", link:"bed-frame.html"}
    ];

    const basketKey = "basket";

    // Load categories into filter
    const categoryFilter = document.getElementById("categoryFilter");
    [...new Set(products.map(p=>p.category))].forEach(c=>{
      const opt = document.createElement("option");
      opt.value=c; opt.textContent=c;
      categoryFilter.appendChild(opt);
    });

    // Render products
    function renderProducts(list){
      const grid = document.getElementById("productsGrid");
      grid.innerHTML="";
      list.forEach(p=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
          <a href="${p.link}"><img src="${p.image}" alt="${p.name}"></a>
          <h4>${p.name}</h4>
          <p>‚Çπ${p.price}</p>
          <button onclick='addToBasket(${JSON.stringify(p).replace(/'/g,"&apos;")})'>Add to Basket</button>
        `;
        grid.appendChild(card);
      });
    }

    function getBasket(){ return JSON.parse(localStorage.getItem(basketKey))||[]; }
    function saveBasket(b){ localStorage.setItem(basketKey,JSON.stringify(b)); }
    function addToBasket(product){
      const basket=getBasket();
      const existing=basket.find(i=>i.name===product.name);
      if(existing){ existing.quantity+=1; }
      else{ basket.push({...product,quantity:1}); }
      saveBasket(basket);
      alert("‚úÖ Added to basket!");
    }

    // Search
    document.getElementById("searchBox").addEventListener("input", e=>{
      const query=e.target.value.trim();
      if(!query){ return renderProducts(products); }
      const fuse=new Fuse(products,{keys:["name","category"],threshold:0.3});
      const results=fuse.search(query).map(r=>r.item);
      renderProducts(results);
    });

    // Filter + Sort
    function applyFilters(){
      let list=[...products];
      const cat=categoryFilter.value;
      const sort=document.getElementById("sortBy").value;

      if(cat) list=list.filter(p=>p.category===cat);
      if(sort==="priceHigh") list.sort((a,b)=>b.price-a.price);
      if(sort==="priceLow") list.sort((a,b)=>a.price-b.price);
      if(sort==="az") list.sort((a,b)=>a.name.localeCompare(b.name));

      renderProducts(list);
    }
    categoryFilter.addEventListener("change",applyFilters);
    document.getElementById("sortBy").addEventListener("change",applyFilters);

    // Init
    renderProducts(products);
  </script>
</body>
</html>
