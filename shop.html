<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imacx Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff;color:#222}
    header{display:flex;justify-content:space-between;align-items:center;padding:15px 20px;background:#111;color:#fff;position:sticky;top:0;z-index:1000}
    header .logo{font-size:22px;font-weight:bold;text-transform:uppercase;letter-spacing:1px}
    header .right{display:flex;align-items:center;gap:20px}
    .search-box input{padding:6px 10px;border:none;border-radius:4px}
    .basket{position:relative;cursor:pointer}
    .basket span{position:absolute;top:-6px;right:-10px;background:#e60023;color:#fff;font-size:12px;border-radius:50%;padding:2px 6px}
    .menu-btn{cursor:pointer;font-size:18px}
    .dropdown{display:none;position:absolute;top:50px;right:20px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.2);border-radius:6px;overflow:hidden;z-index:2000}
    .dropdown.show{display:block}
    .dropdown a{display:block;padding:10px 15px;text-decoration:none;color:#333}
    .dropdown a:hover{background:#f2f2f2}
    .filters{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;padding:15px;background:#fafafa}
    .filters select{padding:6px 10px;border-radius:4px;border:1px solid #ccc}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:20px}
    .product-card{background:#fff;border:1px solid #eee;border-radius:8px;display:flex;flex-direction:column;align-items:center;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
    .product-card img{width:100%;height:200px;object-fit:cover}
    .product-card h5{margin:10px 0;font-size:16px}
    .product-card p{font-size:14px;color:#444;margin:0 0 10px}
    .buttons{display:flex;gap:8px;margin-bottom:12px}
    .btn{padding:6px 12px;border:none;border-radius:4px;cursor:pointer;font-size:14px}
    .btn.view{background:#111;color:#fff}
    .btn.add{background:#e60023;color:#fff}
    footer{background:#111;color:#fff;padding:20px;text-align:center;margin-top:30px;font-size:14px}
  </style>
</head>
<body>
  <header>
    <div class="logo">imacx</div>
    <div class="right">
      <div class="search-box"><input type="text" id="searchInput" placeholder="Search..."></div>
      <div class="basket"><i class="fa fa-shopping-basket"></i><span id="basketCount">0</span></div>
      <div class="menu-btn"><i class="fa fa-ellipsis-v"></i></div>
    </div>
    <div class="dropdown" id="menuDropdown">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="basketone.html">Basket</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <div class="filters">
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="cosmetics">Cosmetics</option>
      <option value="furniture">Furniture</option>
      <option value="food">Food</option>
      <option value="jewelry">Jewelry</option>
    </select>
    <select id="sortSelect">
      <option value="">Sort By</option>
      <option value="priceLow">Price: Low to High</option>
      <option value="priceHigh">Price: High to Low</option>
      <option value="az">A - Z</option>
    </select>
  </div>

  <div class="products" id="productsGrid">
    <!-- Example product cards -->
    <div class="product-card" data-category="cosmetics" data-price="2500">
      <img src="https://via.placeholder.com/300x200?text=Cosmetic+1" alt="Product">
      <h5>Iconic Face Serum</h5>
      <p>₹2500</p>
      <div class="buttons">
        <a href="productpage.html"><button class="btn view">View</button></a>
        <button class="btn add">Add to Basket</button>
      </div>
    </div>

    <div class="product-card" data-category="furniture" data-price="15000">
      <img src="https://via.placeholder.com/300x200?text=Furniture+1" alt="Product">
      <h5>Luxury Sofa</h5>
      <p>₹15,000</p>
      <div class="buttons">
        <a href="productpage.html"><button class="btn view">View</button></a>
        <button class="btn add">Add to Basket</button>
      </div>
    </div>

    <div class="product-card" data-category="food" data-price="1200">
      <img src="https://via.placeholder.com/300x200?text=Food+1" alt="Product">
      <h5>Blue Chocolate</h5>
      <p>₹1200</p>
      <div class="buttons">
        <a href="productpage.html"><button class="btn view">View</button></a>
        <button class="btn add">Add to Basket</button>
      </div>
    </div>

    <div class="product-card" data-category="jewelry" data-price="5000">
      <img src="https://via.placeholder.com/300x200?text=Jewelry+1" alt="Product">
      <h5>Fashion Necklace</h5>
      <p>₹5000</p>
      <div class="buttons">
        <a href="productpage.html"><button class="btn view">View</button></a>
        <button class="btn add">Add to Basket</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 imacx. All Rights Reserved.</p>
  </footer>

  <script>
    // 3-dots menu toggle
    document.querySelector('.menu-btn').addEventListener('click',()=>{
      document.getElementById('menuDropdown').classList.toggle('show');
    });

    // Simple search filter
    const searchInput=document.getElementById('searchInput');
    const products=document.querySelectorAll('.product-card');
    searchInput.addEventListener('input',()=>{
      const val=searchInput.value.toLowerCase();
      products.forEach(p=>{
        const text=p.innerText.toLowerCase();
        p.style.display=text.includes(val)?'flex':'none';
      });
    });

    // Category filter
    document.getElementById('categoryFilter').addEventListener('change',function(){
      const val=this.value;
      products.forEach(p=>{
        p.style.display=(!val || p.dataset.category===val)?'flex':'none';
      });
    });

    // Sort
    document.getElementById('sortSelect').addEventListener('change',function(){
      const grid=document.getElementById('productsGrid');
      const items=Array.from(products);
      if(this.value==='priceHigh'){
        items.sort((a,b)=>b.dataset.price-a.dataset.price);
      } else if(this.value==='priceLow'){
        items.sort((a,b)=>a.dataset.price-b.dataset.price);
      } else if(this.value==='az'){
        items.sort((a,b)=>a.querySelector('h5').innerText.localeCompare(b.querySelector('h5').innerText));
      }
      items.forEach(i=>grid.appendChild(i));
    });

    // --- Basket functionality ---
    const basketCount=document.getElementById('basketCount');
    let basket=JSON.parse(localStorage.getItem('basket')) || [];
    basketCount.textContent=basket.length;

    document.querySelectorAll('.btn.add').forEach((btn)=>{
      btn.addEventListener('click',()=>{
        const card=btn.closest('.product-card');
        const product={
          name:card.querySelector('h5').innerText,
          price:card.dataset.price,
          image:card.querySelector('img').src,
          link:card.querySelector('a').href
        };
        basket.push(product);
        localStorage.setItem('basket',JSON.stringify(basket));
        basketCount.textContent=basket.length;
        alert(product.name+" added to basket!");
      });
    });
  </script>
</body>
</html>
