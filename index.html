<div id="productPopup" style="display:none; position:fixed; inset:0; background-color:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:white; color:black; padding:1rem; border-radius:8px; max-width:500px; width:90%; position:relative; font-family:'Cursive',sans-serif;">

  </footer>  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function updateQty(btn, delta) {
      const input = btn.parentNode.querySelector('input');
      let value = parseInt(input.value) + delta;
      if (value < 0) value = 0;
      input.value = value;
    }

    
if (!localStorage.getItem('userId')) {
  localStorage.setItem('userId', 'user_' + Math.random().toString(36).slice(2));
}
    function addToBasket(button) {
  const card = button.closest('.product-card');
  const name = card.getAttribute('data-name');
  const price = parseFloat(card.getAttribute('data-price'));
  const qty = parseInt(card.querySelector('input').value);
  const image = card.querySelector('img').src;
  const category = card.getAttribute('data-category');
  const subcategory = card.getAttribute('data-subcategory');

  if (qty <= 0) {
    alert("Please select quantity before adding to basket.");
    return;
  }

  // Load from localStorage first
  let basket = JSON.parse(localStorage.getItem('basket')) || [];

  const existingIndex = basket.findIndex(item => item.name === name);
  if (existingIndex > -1) {
    basket[existingIndex].quantity += qty;
  } else {
    basket.push({ name, price, quantity: qty, image, category, subcategory });
  }

  // Save to localStorage
  localStorage.setItem('basket', JSON.stringify(basket));

  // Also sync with GunDB globally
  const userId = localStorage.getItem('userId') || generateUserId();
  localStorage.setItem('userId', userId);

  const gunBasketRef = gun.get('imacx_user_baskets').get(userId);
  gunBasketRef.put({ updatedAt: Date.now() }); // timestamp for sync

  basket.forEach((item, index) => {
    gunBasketRef.get(item.name).put(item);
  });

  alert(`${qty} × ${name} added to basket. Total: ₹${qty * price}`);
}

function generateUserId() {
  return 'user_' + Math.random().toString(36).substring(2, 12);
}

    
  document.getElementById('searchBar').addEventListener('input', function () {
      const search = this.value.toLowerCase();
      document.querySelectorAll('.product-card').forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(search) ? 'block' : 'none';
      });
    });

    document.getElementById('sort').addEventListener('change', function () {
      const direction = this.value;
      const container = document.getElementById('products');
      const cards = Array.from(container.children);
      cards.sort((a, b) => {
        const priceA = parseFloat(a.getAttribute('data-price'));
        const priceB = parseFloat(b.getAttribute('data-price'));
        return direction === 'low' ? priceA - priceB : priceB - priceA;
      });
      cards.forEach(card => container.appendChild(card));
    });

    document.getElementById('filter-category').addEventListener('change', filterCards);
    document.getElementById('filter-subcategory').addEventListener('change', filterCards);

    function filterCards() {
      const cat = document.getElementById('filter-category').value;
      const sub = document.getElementById('filter-subcategory').value;
      document.querySelectorAll('.product-card').forEach(card => {
        const cardCat = card.getAttribute('data-category');
        const cardSub = card.getAttribute('data-subcategory');
        const catMatch = !cat || cardCat === cat;
        const subMatch = !sub || cardSub === sub;
        card.style.display = catMatch && subMatch ? 'block' : 'none';
      });
    }

    renderBasket();
  </script>
<script src="products-data.js"></script>
<script>

  function renderProducts(products) {
  const container = document.getElementById("products");
  container.innerHTML = "";
  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.setAttribute("data-name", p.name);
    card.setAttribute("data-price", p.price);
    card.setAttribute("data-category", p.category);
    card.setAttribute("data-subcategory", p.subcategory);

    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}" class="product-image" style="cursor:pointer;">
      <div class="product-name" style="cursor:pointer;">${p.name}</div>
      <div>₹${p.price}</div>
      <div class="quantity-controls">
        <button class="qty-minus">-</button>
        <input type="number" value="0" readonly>
        <button class="qty-plus">+</button>
      </div>
      <button class="add-to-basket-btn">Add to Basket</button>
    `;

    container.appendChild(card);

    // Listeners
    card.querySelector(".product-image").addEventListener("click", () => openPopup(p));
    card.querySelector(".product-name").addEventListener("click", () => openPopup(p));
    card.querySelector(".qty-minus").addEventListener("click", e => updateQty(e.target, -1));
    card.querySelector(".qty-plus").addEventListener("click", e => updateQty(e.target, 1));
    card.querySelector(".add-to-basket-btn").addEventListener("click", e => addToBasket(e.target));
  });
}

  // Search by product name
  document.getElementById('searchBar').addEventListener('input', function () {
    const search = this.value.toLowerCase();
    const results = allProducts.filter(p => p.name.toLowerCase().includes(search));
    renderProducts(results);
  });

  // Sort
  document.getElementById('sort').addEventListener('change', function () {
    const dir = this.value;
    let sorted = [...allProducts];
    if (dir === 'low') sorted.sort((a, b) => a.price - b.price);
    else if (dir === 'high') sorted.sort((a, b) => b.price - a.price);
    renderProducts(sorted);
  });

  // Filter
  function applyFilters() {
    const cat = document.getElementById('filter-category').value;
    const sub = document.getElementById('filter-subcategory').value;
    const filtered = allProducts.filter(p => {
      const catMatch = !cat || p.category === cat;
      const subMatch = !sub || p.subcategory === sub;
      return catMatch && subMatch;
    });
    renderProducts(filtered);
  }

  document.getElementById('filter-category').addEventListener('change', applyFilters);
  document.getElementById('filter-subcategory').addEventListener('change', applyFilters);
</script>

<script>
  let selectedProduct = null;

  function openPopup(product) {
  selectedProduct = product;
  document.getElementById("popupImage").src = product.image;
  document.getElementById("popupTitle").textContent = product.name;
  document.getElementById("popupDescription").textContent = product.description || "No description available.";
  document.getElementById("popupPrice").textContent = `₹${product.price}`;
  document.querySelector("#productPopup input").value = 1;
  document.getElementById("productPopup").style.display = "flex";

  // Update URL without reload
  history.pushState({ product: product.name }, "", `?product=${encodeURIComponent(product.name)}`);
}
  
function addToBasketFromPopup() {
  const qty = parseInt(document.querySelector("#productPopup input").value);
  const product = selectedProduct;
  if (!product || qty <= 0) return;

  let basket = JSON.parse(localStorage.getItem('basket')) || [];
  const existingIndex = basket.findIndex(item => item.name === product.name);
  if (existingIndex > -1) {
    basket[existingIndex].quantity += qty;
  } else {
    basket.push({
      name: product.name,
      price: product.price,
      quantity: qty,
      image: product.image,
      category: product.category,
      subcategory: product.subcategory
    });
  }
  localStorage.setItem('basket', JSON.stringify(basket));

  // Also sync to GunDB globally
  const userId = localStorage.getItem('userId') || generateUserId();
  localStorage.setItem('userId', userId);
  const gunBasketRef = gun.get('imacx_user_baskets').get(userId);
  gunBasketRef.put({ updatedAt: Date.now() });
  basket.forEach(item => {
    gunBasketRef.get(item.name).put(item);
  });

  alert(`${qty} × ${product.name} added to basket. Total: ₹${qty * product.price}`);
  closePopup();
}

const productParam = new URLSearchParams(window.location.search).get("product");
if (productParam) {
  const product = allProducts.find(p => p.name === productParam);
  if (product) openPopup(product);
}

  
  document.addEventListener("DOMContentLoaded", () => {
    if (typeof allProducts !== "undefined" && Array.isArray(allProducts)) {
      renderProducts(allProducts);
    } else {
      console.error("allProducts not found. Check products-data.js");
    }
  });

function closePopup() {
  document.getElementById("productPopup").style.display = "none";

  // Optional: also remove the ?product=... from URL when closing
  if (window.history.state && window.history.state.product) {
    history.pushState({}, "", window.location.pathname);
  }
}
</script>
